<!-- ------  Small screens  ----- -->
<script>
  function openNav() {
    $('.menu-collapsed').toggleClass('d-none');

    if ($('#sidebar-container').hasClass('d-none')) {
      $('#sidebar-container').toggleClass('d-none d-block');
      $('#sidebar-container').addClass('sidebar-expanded');
      $('#sidebar-container').removeClass('sidebar-collapsed');
    }
    else {
      $('#sidebar-container').toggleClass('sidebar-expanded sidebar-collapsed');
    }


    $('#main-content').toggleClass('main-expanded main-collapsed');

    // Collapse/Expand icon
    $('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
  }
</script>

<style>
  #sidebar-container {
    min-height: 100vh;
    background-color: #333;
    padding: 0;
  }

  /* Sidebar sizes when expanded and expanded */
  .sidebar-expanded {
    width: 400px;
    margin: 0 0 0 0px;
    -moz-transition: all 200ms ease-in;
    -webkit-transition: all 200ms ease-in;
    -o-transition: all 200ms ease-in;
    transition: all 200ms ease-in;
  }

  .sidebar-collapsed {
    width: 400px;
    margin: 0 0 0 -400px;
    -moz-transition: all 200ms ease-in;
    -webkit-transition: all 200ms ease-in;
    -o-transition: all 200ms ease-in;
    transition: all 200ms ease-in;
  }
</style>

<!-- bootstrap stick row (for small screens only) -->
<div class="row d-lg-block">
  <!-- Toggle sidebar button -->
  <a href="#" onclick="openNav()" class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
    <div class="d-flex w-100 justify-content-start align-items-center">
      <span id="collapse-icon" class="fa fa-2x mr-3"></span>
      <span id="collapse-text" class="menu-collapsed">Collapse</span>
    </div>
  </a>
</div>
<!-- /END sticky row -->
